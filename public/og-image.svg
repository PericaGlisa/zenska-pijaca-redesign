<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7f5ec;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ede7d1;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#7a9a5c;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#7a9a5c;stop-opacity:0" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />
  <circle cx="600" cy="315" r="500" fill="url(#glowGradient)" />
  
  <!-- Decorative elements -->
  <path d="M0 630 Q 300 580 600 630 T 1200 630 V 630 H 0 Z" fill="#7a9a5c" opacity="0.1" />
  <path d="M0 0 Q 300 50 600 0 T 1200 0 V 0 H 0 Z" fill="#7a9a5c" opacity="0.05" />

  <!-- Main Content Container -->
  <g filter="url(#shadow)">
    <!-- Central Text -->
    <text x="600" y="320" font-family="'Playfair Display', serif" font-size="100" fill="#3a4d2e" text-anchor="middle" font-weight="bold">Ženska Pijaca</text>
    <text x="600" y="420" font-family="'Nunito', sans-serif" font-size="40" fill="#7a9a5c" text-anchor="middle" letter-spacing="4">Kupovina sa dušom</text>
  </g>

  <!-- Border -->
  <rect x="30" y="30" width="1140" height="570" fill="none" stroke="#7a9a5c" stroke-width="4" rx="20" opacity="0.2" />
  <rect x="50" y="50" width="1100" height="530" fill="none" stroke="#d4af37" stroke-width="1" rx="15" opacity="0.3" />

</svg>
